<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>会社ネットワーク構築（ベータ）</title>

    <!-- 共通スタイルがあれば先に読み込み -->
    <link rel="stylesheet" href="../CSS/style.css" />

    <!-- このページ専用 -->
    <link rel="stylesheet" href="../CSS/company.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-row">
            <h1 class="site-title">会社ネットワーク構築（ベータ）</h1>
            <nav class="site-nav">
                <a href="../index.html">ホーム</a>
                <a href="./training.html">トレーニング</a>
                <a href="./sub.html">このサイトについて</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="stack-lg">
            <ul class="lead-list">
                <li>パレットからノード追加、ドラッグで移動、<b>RJ45</b>／<b>光</b>で配線できます。</li>
                <li>簡易モード：<b>ONU・社内ルータ・RJ45・光</b>（最小構成）</li>
                <li>実践モード：セグメント分離＋Firewall＋各種サーバを追加（簡易の上位）。</li>
            </ul>
        </section>

        <section class="company-grid">
            <!-- 左：オフィスキャンバス -->
            <div class="card canvas-card">
                <div class="canvas-title">Office Network Floor</div>

                <!-- キャンバス本体 -->
                <div id="officeStage" class="stage" tabindex="0" aria-label="会社ネットワーク構成図">
                    <!-- 左の「光」アンカー -->
                    <button id="fiberAnchor" class="fiber-dot" title="社外WAN（光）">光</button>

                    <!-- ケーブル描画層 -->
                    <svg id="cableSvg" class="cable-layer" width="100%" height="100%" aria-hidden="true"></svg>
                </div>

                <details class="note">
                    <summary>メモ</summary>
                    <p>WANは <code>203.0.113.0/24</code>、LANは <code>10.0.0.0/24</code> を使用します。</p>
                </details>
            </div>

            <!-- 右：パレット -->
            <aside class="card side">
                <h3 class="card-title">パレット</h3>

                <!-- モード -->
                <div class="mode">
                    <label><input type="radio" name="mode" id="modeSimple" checked> 簡易（最小構成）</label>
                    <label><input type="radio" name="mode" id="modePro"> 実践（セグメント＋FW）</label>
                </div>

                <!-- 追加パレット（data-mode で表示制御） -->
                <div class="palette">
                    <button class="pal" data-type="onu" data-mode="both">ONU</button>
                    <button class="pal" data-type="router" data-mode="both">社内ルータ</button>
                    <button class="pal tool" data-tool="rj45" data-mode="both">RJ45 ケーブル</button>
                    <button class="pal tool" data-tool="fiber" data-mode="">光ファイバー</button>
                    <button class="pal" data-type="pc" data-mode="both">社員PC</button>
                    <button class="pal" data-type="web" data-mode="both">Webサーバ</button>
                    <button class="pal" data-type="dns" data-mode="both">DNSサーバ</button>
                    <button class="pal" data-type="db" data-mode="both">DBサーバ</button>
                    <button class="pal" data-type="mail" data-mode="both">Mailサーバ</button>
                    <hr>

                    <button class="pal" data-type="fw" data-mode="pro">Firewall</button>
                </div>

                <label class="toggle">
                    <input id="connectToggle" type="checkbox" />
                    ケーブル接続モード（クリック／ドラッグで配線）
                </label>
                <div id="connectStatus" class="badge">接続: OFF</div>

                <h3 class="card-title">ユーティリティ</h3>
                <div class="row gap-sm">
                    <button id="btnShowIp" class="btn ghost">IP 一覧</button>
                    <button id="btnReset" class="btn danger ghost">リセット</button>
                </div>
            </aside>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© 2025 ネットワーク学習プロジェクト. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="../JS/company.js" defer></script>
</body>
</html>
